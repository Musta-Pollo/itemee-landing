<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Itemee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#5155D1', bg: { light: '#EFF2F6', dark: '#1E1E26' }, surface: { light: '#FFFFFF', dark: '#282937' } }, fontFamily: { nunito: ['Nunito', 'sans-serif'] } } }
        }
    </script>
    <style>
        body { font-family: 'Nunito', sans-serif; }
    </style>
</head>
<body class="font-nunito bg-bg-light dark:bg-bg-dark text-gray-900 dark:text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto px-6 py-16 text-center">
        <!-- App Icon -->
        <img src="assets/icons/app-icon.png" alt="Itemee" class="w-20 h-20 mx-auto mb-6 rounded-2xl shadow-lg">

        <!-- Success Icon -->
        <div class="w-16 h-16 mx-auto mb-6 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <!-- Heading -->
        <h1 class="text-3xl font-bold mb-4">Payment Successful!</h1>

        <!-- Message -->
        <p class="text-gray-600 dark:text-gray-400 text-lg mb-8">
            Your subscription is now active. Open the Itemee app to see your updated organization status.
        </p>

        <!-- Back to Home -->
        <a href="index.html" class="inline-block px-6 py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary/90 transition-colors">
            Back to Home
        </a>
    </div>

    <!-- Auto dark mode based on system preference -->
    <script>
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
